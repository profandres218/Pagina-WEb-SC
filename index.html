<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Pagina de Diversion</h1>
        <p>Esta es una pagina divertida.</p>
    </header>

    <!-- Sección de Introducción -->
    <section id="introduccion">
        <h2>Introducción</h2>
        <p>Esta es mi pagina creada para sistemas computacionales</p>
    </section>

    <!-- Sección de Galería de Imágenes -->
    <section id="galeria">
        <h2>Galería de Imágenes</h2>
        <div class="imagenes">
            <img src="https://via.placeholder.com/200" alt="Imagen 1">
            <img src="https://via.placeholder.com/200" alt="Imagen 2">
            <img src="https://via.placeholder.com/200" alt="Imagen 3">
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Hansel Espejo Ramos</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
            <textarea placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Pagina Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
